<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/movie.jpg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore.js" defer></script>
    <script src="./js/index.js" defer></script>
    <link rel="stylesheet" href="./css/index.css">
    <title>The Movie Database</title>
</head>
<body>
    <h1>The Movie DataBase</h1>

    <div id="header">
        <form id="form">
            <input type="text" id="searchInput" class="searchContainer" placeholder="Search for movies or people...">
            <input type="radio" value="movie" name="movieOrPerson" id="movieCheckbox">
            <label for="movieCheckbox">Movie</label>
            <input type="radio" value="person" name="movieOrPerson" id="personCheckbox">
            <label for="personCheckbox" class="personLabel">Person</label>
            <button type="submit" id="searchButton" class="searchContainer">Search</button>
        </form>

        <div id="buttonContainer">
            <button id="topRated" class="first movieButton">Top Rated</button>
            <button id="mostPopular" class="second movieButton">Most Popular</button>
        </div>
    </div>

    <div class="imageContainer">
        <div class="errorMessage"></div>
        <div class="results"></div>
    </div>
</body>
</html>
